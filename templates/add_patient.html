<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Patient - Diabète Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Ajouter un nouveau patient</h2>

        {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
        
        {% if result %}
        <div class="alert alert-info mt-3">
            Résultat : <strong>{{ result }}</strong>
            <br>Confiance : {{ confidence }}%
        </div>
        {% endif %}
        <form method="post" action="/submit" class="mt-3">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nom complet</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Âge</label>
                    <input type="number" class="form-control" name="age" min="0" max="120" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Sexe</label>
                    <select class="form-select" name="sex" required>
                        <option value="">Sélectionnez...</option>
                        <option value="M">Homme</option>
                        <option value="F">Femme</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label">Glucose (mg/dL)</label>
                    <input type="number" step="0.1" class="form-control" name="glucose" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Pression artérielle</label>
                    <input type="number" step="0.1" class="form-control" name="bloodpressure" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">IMC</label>
                    <input type="number" step="0.1" class="form-control" name="bmi" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Pedigree diabète</label>
                    <input type="number" step="0.001" class="form-control" name="pedigree" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Analyser</button>
            <a href="/patients" class="btn btn-secondary">Annuler</a>
        </form>  
    </div>
</body>
</html>
