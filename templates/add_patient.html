<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%include "navbar.html" %}
    <title>Ajouter Patient - Diabète Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        form > div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button, a {
            display: inline-block;
            padding: 10px 15px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
        }
        a {
            background-color: #95a5a6;
            color: white;
        }
        button:hover {
            background-color: #2980b9;
        }
        a:hover {
            background-color: #7f8c8d;
        }
        .error-message {
            color: #e74c3c;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e74c3c;
            border-radius: 4px;
        }
        .result-message {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div>
        <h2>Ajouter un nouveau patient</h2>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        {% if result %}
        <div class="result-message">
            Résultat : <strong>{{ result }}</strong>
            <br>Confiance : {{ confidence }}%
        </div>
        {% endif %}
        
        <form method="post" action="/submit">
            <div>
                <div>
                    <label>Nom complet</label>
                    <input type="text" name="name" required>
                </div>
                <div>
                    <label>Âge</label>
                    <input type="number" name="age" min="0" max="120" required>
                </div>
                <div>
                    <label>Sexe</label>
                    <select name="sex" required>
                        <option value="">Sélectionnez...</option>
                        <option value="M">Homme</option>
                        <option value="F">Femme</option>
                    </select>
                </div>
            </div>

            <div>
                <div>
                    <label>Glucose (mg/dL)</label>
                    <input type="number" step="0.1" name="glucose" required>
                </div>
                <div>
                    <label>Pression artérielle</label>
                    <input type="number" step="0.1" name="bloodpressure" required>
                </div>
                <div>
                    <label>IMC</label>
                    <input type="number" step="0.1" name="bmi" required>
                </div>
                <div>
                    <label>Pedigree diabète</label>
                    <input type="number" step="0.001" name="pedigree" required>
                </div>
            </div>

            <div>
                <button type="submit">Analyser</button>
                <a href="/patients">Annuler</a>
            </div>
        </form>  
    </div>
</body>
</html>
